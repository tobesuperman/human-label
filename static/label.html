<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>标签体系</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div style="padding: 100px 100px 10px;">
    <form role="form">
        <!--<input type="hidden" id="list" value="${list}">-->
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input id="search_tag_text" type="text" value="" class="form-control">
                    <input id="hidden_search_tag_text" type="text" style="display:none" />
                    <span class="input-group-btn">
                        <button id="search_tag" class="btn btn-primary" type="button">搜索标签</button>
                    </span>
                </div>
                <br>
                <div class="input-group">
                    <input id="add_tag_text" type="text" value="" class="form-control">
                    <span class="input-group-btn">
                        <button id="add_tag" class="btn btn-primary" type="button">添加标签</button>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div id="res">
            <table width="600" class="table">
                <thead>
                <tr>
                    <th>标签</th>
                    <th>来源</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>

        <div id="page">
            <!--<input value="0" id="pageNum" hidden/> -->
            <a id="prepage"><span id="spanPre">上一页</span></a> <a id="nextpage"><span id="spanNext">下一页</span></a>
            <span>第<span value="0" id="pageNum"></span>页</span>
        </div>
        <!--        <span id="spanFirst">首页</span> <span id="spanPre">上一页</span> <span id="spanNext">下一页</span> <span id="spanLast">尾页</span>-->
        <!--        第<span id="spanPageNum"></span>页/共<span id="spanTotalPage"></span>页-->
        <p id="spanTotalNum"></p>
        <p id="def_slot"></p>
        <p id="undef_slot"></p>
    </form>
</div>
<script type="text/javascript" src="js/label.js?version=1.0.0"></script>
</body>
</html>
